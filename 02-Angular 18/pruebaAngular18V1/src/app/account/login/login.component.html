<div class="mt-5">
    <div class="d-flex justify-content-center">
        <div class="card col-12 col-lg-5">
            <main class="form-signin">
                <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                    <div class="text-center mb-4">
                        <h3 class="mb-3 font-weight-normal">Sign in</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="email" type="text" placeholder="Username (your email address)"
                            class="form-control" [class.is-invalid]="submitted && loginForm.get('email')?.errors">
                        <label for="email">Username (your email address)</label>
                        <span class="text-danger" *ngIf="submitted && loginForm.get('email')?.hasError('required')">
                            Email is required
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input formControlName="password" type="password" placeholder="Password" class="form-control"
                            [class.is-invalid]="submitted && loginForm.get('email')?.errors">
                        <label for="password">Password</label>
                        <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                            Password is required
                        </span>
                    </div>

   
                    <div class="d-grid mt-4 px-1">
                        <button class="btn btn-lg btn-info" type="submit">Login</button>
                    </div>
                    
                </form>
               
            </main>
        </div>
    </div>
</div>
